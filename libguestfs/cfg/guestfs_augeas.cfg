- guestfish.augeas:
    type = guestfs_augeas
    start_vm = "no"
    inspector = True
    variants:
        - augeas_cmds:
            status_error = no
            gf_ro_mode = False
            partition_types = "lvm physical"
            pv_name = /dev/sda
            vg_name = vol_test
            lv_name = vol_file
            fs_types = "ext2 ext3"
            image_formats = "raw qcow2"
            image_name = augeas
            variants:
                - aug-clear:
                    guestfish_operation = "aug_clear"
