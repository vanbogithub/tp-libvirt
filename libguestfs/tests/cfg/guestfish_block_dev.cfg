- guestfish.block_dev:
    type = guestfish_block_dev
    start_vm = "no"
    # If login to check whether write content successfully.
    login_to_check_write = "yes"
    variants:
        - block_dev_cmds:
            status_error = no
            guestfs_add_ref = "disk"
#            guestfs_add_ref = "domain"
            guestfs_add_readonly = "no"
#            guestfs_run_mode = "interactive"
            guestfs_run_mode = "remote"
            partition_types = "physical lvm"
            pv_name = /dev/sda
            vg_name = vol_test
            lv_name = vol_file
            fs_types = "ext2 ext3"
            image_formats = "raw qcow2"
            image_name = block_dev
#            image_name = RHEL-Server-6.4-64-hvm
#            image_format = raw
#            images_good = 10.66.90.121:/vol/s1xenimage
#            dst_dir = /mnt

            variants:
                - blockdev-flushbufs:
                    guestfish_function = "blockdev_flushbufs"
                    guestfs_add_ref = "disk"
